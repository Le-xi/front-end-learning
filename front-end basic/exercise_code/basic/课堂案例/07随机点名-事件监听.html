<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
    }

    .box {
      width: 600px;
      margin: 50px auto;
      display: flex;
      font-size: 25px;
      line-height: 40px;
    }

    .qs {

      width: 450px;
      height: 40px;
      color: red;

    }

    .btns {
      text-align: center;
    }

    .btns button {
      width: 120px;
      height: 35px;
      margin: 0 50px;
    }
  </style>
</head>

<body>
  <h2>随机点名</h2>
  <div class="box">
    <span>名字是：</span>
    <div class="qs">这里显示姓名</div>
  </div>
  <div class="btns">
    <button class="start">开始</button>
    <button class="end">结束</button>
  </div>

  <script>
    // 数据数组
    const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
    // 生成随机数
    function random() {
      return Math.floor(Math.random() * arr.length)
    }
    // 获取按钮
    const start = document.querySelector('.start')
    const end = document.querySelector('.end')
    const qs = document.querySelector('.qs')
    // 定义定时器
    let timer = null

    // 开始按钮点击事件
    start.addEventListener('click', function () {
      // 定时器
      timer = setInterval(() => {
        // 随机数
        let r = random()
        // 显示名字
        qs.innerHTML = arr[r]
      }, 50)

      // 当数组只有一个元素时，禁用两个按钮
      if (arr.length === 1) {
        start.disabled = true
        end.disabled = true
      }
    })

    // 结束按钮点击事件
    end.addEventListener('click', function () {
      // 清除定时器
      clearInterval(timer)
      // 删去数据数组中的名字
      const name = qs.textContent
      arr.splice(name, 1)
      console.log(arr)
    })


  </script>
</body>

</html>
